<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" role="img" aria-label="Excalidraw logo">
  <title>Excalidraw Logo</title>

  <!-- Rounded square -->
  <rect x="50" y="20" width="200" height="200" rx="25" ry="25"
        fill="none" stroke="#000" stroke-width="12"/>

  <!-- Sword -->
  <path d="M150 60 L170 120 L150 180 L130 120 Z" fill="black"/>
  <rect x="120" y="110" width="60" height="15" fill="black"/>
  <rect x="140" y="180" width="20" height="30" fill="black"/>
  <circle cx="150" cy="220" r="12" fill="black"/>

  <!-- Text -->
  <text x="150" y="270" text-anchor="middle"
        font-size="36" font-family="Arial, sans-serif" fill="#000">
    Excalidraw
  </text>
</svg>
